<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GLSL Editor</title>
		<link href="/favicon.gif" rel="shortcut icon"/>
		<style>
			body {
				height: 100%;
    			margin: 0;
	  			background: #171e22;
			}

			#glsl_editor {
				height: 100%;
			}
		</style>

		<audio id="music">
		  <source src="build/music_odysee.mp3" type="audio/mp3">
		</audio>
		<div id="glsl_editor"></div>
		<div id="music_player">
			<div id="waveform"></div>
			<div id="track-controls">
				<div id="track-buttons">
					<button id="play-pause-button"><i class="material-icons">play_arrow</i></button>
				</div>
				<div id="track-times">
					<label id="track-times-label">00:00 / 00:00</label>
				</div>
			</div>
		</div>
	</body>

	<link type="text/css" rel="stylesheet" href="build/glslEditor.css">
	<script src="https://unpkg.com/wavesurfer.js"></script>
    <script type="text/javascript" src="build/glslEditor.js"></script>
    <script type="text/javascript">
    	window.glslEditor = new GlslEditor('#glsl_editor', {
    		canvas_size: 500,
            canvas_draggable: true,
            canvas_resizable: true,
    		theme: 'monokai',
            watchHash: true,
            fileDrops: true,
    		menu: true
    	});

        document.body.style.backgroundColor = window.getComputedStyle(glslEditor.editor.getWrapperElement(),null).getPropertyValue('background-color');
    </script>
